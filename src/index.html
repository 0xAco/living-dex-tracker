<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200&family=Pacifico&family=Roboto:wght@100&family=Shrikhand&family=Work+Sans&display=swap" rel="stylesheet">
  <title>Living dex Tracker</title>
</head>
<body>
  <div class="main__container">
    <main>
      <!-- content is inserted here -->
    </main>
    <aside class="aside --collapsed">
      <div class="aside__button-container">
        <button id="export-data" class="button--aside"><i class="fa-solid fa-file-arrow-down"></i></button>
        <button id="switch-display" class="button--aside"><img src="./assets/charme-chroma.png" alt="charme chroma"></button>
      </div>
      <div class="aside__content">
        <hr class="separator"/>
        <form>
          <select name="generation" id="generation">
            <option value="">Toutes les générations</option>
            <option value="1">1G</option>
            <option value="2">2G</option>
            <option value="3">3G</option>
            <option value="4">4G</option>
            <option value="5">5G</option>
            <option value="6">6G</option>
            <option value="7">7G</option>
            <option value="8">8G</option>
            <option value="9">9G</option>
          </select>
          <label for="num_pokemon">Numéro du Pokemon</label>
          <input type="text" id="num_pokemon" required maxlength="4">
          <label for="name_pokemon">Nom du Pokemon</label>
          <input type="text" id="name_pokemon">
          <div class="img-container">
            <img class="img_type" src="./assets/types/acier.png" alt="acier">
            <img class="img_type" src="./assets/types/combat.png" alt="combat">
            <img class="img_type" src="./assets/types/dragon.png" alt="dragon">
            <img class="img_type" src="./assets/types/eau.png" alt="eau">
            <img class="img_type" src="./assets/types/electrik.png" alt="electrik">
            <img class="img_type" src="./assets/types/fee.png" alt="fee">
            <img class="img_type" src="./assets/types/feu.png" alt="feu">
            <img class="img_type" src="./assets/types/glace.png" alt="glace">
            <img class="img_type" src="./assets/types/insecte.png" alt="insecte">
            <img class="img_type" src="./assets/types/normal.png" alt="normal">
            <img class="img_type" src="./assets/types/plante.png" alt="plante">
            <img class="img_type" src="./assets/types/poison.png" alt="poison">
            <img class="img_type" src="./assets/types/psy.png" alt="psy">
            <img class="img_type" src="./assets/types/roche.png" alt="roche">
            <img class="img_type" src="./assets/types/sol.png" alt="sol">
            <img class="img_type" src="./assets/types/spectre.png" alt="spectre">
            <img class="img_type" src="./assets/types/tenebres.png" alt="tenebres">
            <img class="img_type" src="./assets/types/vol.png" alt="vol">
          </div>
        </form>
      </div>
      <button id="aside__toggle-button" class="button--aside">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </aside>
  </div>
  <div class="alert display_none" id="data_saved"><i class="fa-solid fa-circle-check check_icon"></i><span class="txt_data_saved">Données sauvegardées</span></div>
</body>
<script type="text/javascript" src="data/dex_all_gens.js"></script>
<script type="text/javascript" src="script/index.js"></script>
</html>
