<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200&family=Pacifico&family=Roboto:wght@100&family=Shrikhand&family=Work+Sans&display=swap" rel="stylesheet">
  <title>Living dex Tracker</title>
</head>
<body>
  <div class="main__container">
    <main>
      <!-- content is inserted here -->
    </main>
    <aside class="aside --collapsed">
      <div class="aside__button-container">
        <button id="export-data" class="button--aside"><i class="fa-solid fa-file-arrow-down"></i></button>
        <button id="switch-display" class="button--aside"><img src="./assets/charme-chroma.png" alt="charme chroma"></button>
      </div>
      <div class="aside__content">
        <hr class="separator"/>
        <form id="filters__form" method="PUT">
          <!-- recherche directe -->
          <div class="filters__input-group">
            <label for="num_pokemon" class="mb-4">Numéro du Pokemon</label>
            <input type="number"  min="1" max="1017" id="num"/>
          </div>
          <div class="filters__input-group">
            <label for="name_pokemon" class="mb-4">Nom du Pokemon</label>
            <input type="text" id="name"/>
          </div>
          <!-- état de capture -->
          <div class="fitlers__capture-state">
            <div class="filters__input-group">
              <input type="radio" name="capture-state" id="captured-all" value="all" checked/>
              <label for="captured-all">Tous</label>
            </div>
            <div class="filters__input-group">
              <input type="radio" name="capture-state" id="captured-true" value="true"/>
              <label for="captured-true">Capturés uniquement</label>
            </div>
            <div class="filters__input-group">
              <input type="radio" name="capture-state" id="captured-false" value="false"/>
              <label for="captured-false">Non capturés uniquement</label>
            </div>
          </div>
          <!-- generation -->
          <div class="filters__generation">
            <div class="filters__input-group">
              <input type="checkbox" value="1" id="gen1"/>
              <label for="gen1">1G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="2" id="gen2"/>
              <label for="gen2">2G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="3" id="gen3"/>
              <label for="gen3">3G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="4" id="gen4"/>
              <label for="gen4">4G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="5" id="gen5"/>
              <label for="gen5">5G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="6" id="gen6"/>
              <label for="gen6">6G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="7" id="gen7"/>
              <label for="gen7">7G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="8" id="gen8"/>
              <label for="gen8">8G</label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="9" id="gen9"/>
              <label for="gen9">9G</label>
            </div>
          </div>
          <!-- types -->
          <div class="filters__types">
            <div class="filters__input-group">
              <input type="checkbox" value="acier" id="type-acier"/>
              <label for="type-acier" class="--shadow--types"><img class="img_type" src="./assets/types/acier.png" alt="acier"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="combat" id="type-combat"/>
              <label for="type-combat" class="--shadow--types"><img class="img_type" src="./assets/types/combat.png" alt="combat"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="dragon" id="type-dragon"/>
              <label for="type-dragon" class="--shadow--types"><img class="img_type" src="./assets/types/dragon.png" alt="dragon"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="eau" id="type-eau"/>
              <label for="type-eau" class="--shadow--types"><img class="img_type" src="./assets/types/eau.png" alt="eau"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="electrik" id="type-electrik"/>
              <label for="type-electrik" class="--shadow--types"><img class="img_type" src="./assets/types/electrik.png" alt="electrik"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="fee" id="type-fee"/>
              <label for="type-fee" class="--shadow--types"><img class="img_type" src="./assets/types/fee.png" alt="fee"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="feu" id="type-feu"/>
              <label for="type-feu" class="--shadow--types"><img class="img_type" src="./assets/types/feu.png" alt="feu"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="glace" id="type-glace"/>
              <label for="type-glace" class="--shadow--types"><img class="img_type" src="./assets/types/glace.png" alt="glace"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="insecte" id="type-insecte"/>
              <label for="type-insecte" class="--shadow--types"><img class="img_type" src="./assets/types/insecte.png" alt="insecte"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="normal" id="type-normal"/>
              <label for="type-normal" class="--shadow--types"><img class="img_type" src="./assets/types/normal.png" alt="normal"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="plante" id="type-plante"/>
              <label for="type-plante" class="--shadow--types"><img class="img_type" src="./assets/types/plante.png" alt="plante"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="poison" id="type-poison"/>
              <label for="type-poison" class="--shadow--types"><img class="img_type" src="./assets/types/poison.png" alt="poison"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="psy" id="type-psy"/>
              <label for="type-psy" class="--shadow--types"><img class="img_type" src="./assets/types/psy.png" alt="psy"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="roche" id="type-roche"/>
              <label for="type-roche" class="--shadow--types"><img class="img_type" src="./assets/types/roche.png" alt="roche"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="sol" id="type-sol"/>
              <label for="type-sol" class="--shadow--types"><img class="img_type" src="./assets/types/sol.png" alt="sol"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="spectre" id="type-spectre"/>
              <label for="type-spectre" class="--shadow--types"><img class="img_type" src="./assets/types/spectre.png" alt="spectre"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="tenebres" id="type-tenebres"/>
              <label for="type-tenebres" class="--shadow--types"><img class="img_type" src="./assets/types/tenebres.png" alt="tenebres"></label>
            </div>
            <div class="filters__input-group">
              <input type="checkbox" value="vol" id="type-vol"/>
              <label for="type-vol" class="--shadow--types"><img class="img_type" src="./assets/types/vol.png" alt="vol"></label>
            </div>
          </div>
          <button type="submit" class="filters__button"><i class="fa-solid fa-filter"></i>Filtrer</button>
        </form>
        <button id="clear-filters" class="filters__button --clear --hidden"><i class="fa-solid fa-filter-circle-xmark"></i>Supprimer les filtres</button>
      </div>
      <button id="aside__toggle-button" class="button--aside">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </aside>
  </div>
  <div class="alert display_none" id="data_saved"><i class="fa-solid fa-circle-check check_icon"></i><span class="txt_data_saved">Données sauvegardées</span></div>
</body>
<script type="text/javascript" src="data/dex_all_gens.js"></script>
<script type="text/javascript" src="script/index.js"></script>
</html>
